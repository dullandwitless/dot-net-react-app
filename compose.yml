name: react-aspnet-postgres
services:
  frontend:
    build:
      context: frontend
      target: development
    networks:
      - client-side
    ports:
      - 3000:3000
    volumes:
      - ./frontend/src:/code/src:ro

  backend:
    build:
      context: backend
    restart: always
    # secrets:
    #   - db-password
    environment:
      - ASPNETCORE_URLS=http://+:8443
    networks:
      - client-side
      - server-side
    volumes:
      - ./backend:/src
